<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<nav th:replace="~{fragments/navigation}"></nav>

<main>
    <div class="container-fluid bg-blur rounded mt-1 mb-4 d-flex justify-content-center" id="big-div">

        <div class="col-5">
            <h3 class=" bg-gray text-dark  mb-0 mt-2">Product</h3>
            <div class="bg-light rounded m-auto" style="overflow: auto">
                <div th:each="p : ${allProducts}" th:object="${p}" class="list-group">
                    <div class="card" style="width: 20rem;">
                        <section class="gallery">
                            <img th:each="pic : ${p.getPictureViewList()}" th:object="${pic}" th:src="${pic.imgUrl}"
                                 class="rounded" alt="">
                            <th:block th:if="${p.getPictureViewList().size() == 0}">
                                <img src="/images/comming-soon-%20photo.jpg" class="rounded" alt="coming">
                            </th:block>
                        </section>
                        <div class="card-body">
                            <h5 th:text="*{name}" class="card-title">Домати</h5>
                            <a th:href="@{/products/change-pic/{id}(id=${p.id})}" class="btn btn-primary">Change Pic</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-5">
            <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Available Pictures</h3>
            <div class="bg-light rounded m-auto" style="overflow: auto">
                <div th:each="pic : ${allAvailablePic}" th:object="${pic}">
                    <div class="card" style="width: 18rem;">
                        <img th:src="*{imgUrl}" class="card-img-top" alt="pic">
                        <div class="card-body">
                            <h5 th:text="*{title}" class="card-title">Домати</h5>
                            <!--          <a href="#" class="btn btn-primary">Купи</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
