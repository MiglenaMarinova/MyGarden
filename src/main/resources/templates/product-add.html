<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>


<div class="container">

    <form th:method="post" th:action="@{/products/add}" th:object="${productAddDto}">
        <section class="form">
            <div>
                <h1 class="text-center mt-2">Add Product</h1>
            </div>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input th:field="*{name}" th:errorclass="is-invalid" type="text" id="name" name="name" class="form-control">
                <small th:if="${#fields.errors('name')}" th:errors="*{name}" class="text-danger">Error message</small>
            </div>
            <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <input th:field="*{price}" th:errorclass="is-invalid" type="text" id="price" name="price" class="form-control">
                <small th:if="${#fields.errors('price')}" th:errors="*{price}" class="text-danger">Error message</small>
            </div>
            <div class="form-group">
                <label for="path" class="form-label">Picture Url</label>
                <input th:field="*{picUrl}" type="text" id="path" name="path" class="form-control">
                <small class="text-danger"></small>
            </div>

            <div class="form-group">
                <label for="category" class="form-label">Category</label>
                <select th:field="*{category}" id="category" name="category" class="custom-select">
                    <option value="" selected>Category</option>
                    <option
                            th:each="c : ${T(com.example.mygarden.model.enums.CategoryEnum).values()}"
                    th:value="${c}" th:text="${c}">Category</option>
                </select>
                <small th:if="${#fields.errors('category')}" th:errors="*{category}" class="text-danger">Error message</small>
            </div>

        </section>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn w-50" value="Register">Submit</button>
        </div>

    </form>
</div>

</body>
</html>
