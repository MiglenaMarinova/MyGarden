<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">

    <form th:method="post" th:action="@{/pictures/add}" th:object="${pictureAddDto}">
        <section class="form">
            <div>
                <h1 class="text-center mt-2">Add Picture</h1>
            </div>
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input th:field="*{title}" th:errorclass="is-invalid" type="text" id="title" name="title" class="form-control">
                <small th:if="${#fields.errors('title')}" th:errors="*{title}" class="text-danger">Error message</small>
            </div>
            <div class="form-group">
                <label for="path" class="form-label">Url</label>
                <input th:field="*{url}" th:errorclass="is-invalid" type="text" id="path" name="path" class="form-control">
                <small th:if="${#fields.errors('url')}" th:errors="*{url}" class="text-danger">Error message</small>
            </div>

        </section>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn w-50" value="Register">Submit</button>
        </div>

    </form>
</div>



</body>
</html>
