<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">

    <form th:action="@{/users/register}" th:method="POST" th:object="${userRegisterDto}">
        <section class="form">
            <div>
                <h1 class="text-center mt-2">Register</h1>
            </div>
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input th:field="*{firstName}" th:errorclass="is-invalid" type="text" id="firstName" name="firstName" class="form-control">
                <small th:if="${#fields.errors('firstName')}" th:errors="*{firstName}" class="text-danger">Error message</small>
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input th:field="*{lastName}" th:errorclass="is-invalid" type="text" id="lastName" class="form-control">
                <small th:if="${#fields.errors('lastName')}" th:errors="*{lastName}">Error message</small>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" th:errorclass="is-invalid" type="text" id="email" class="form-control">
                <small th:if="${#fields.errors('email')}" th:errors="*{email}">Error message</small>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input th:field="*{address}" th:errorclass="is-invalid" type="text" id="address" class="form-control">
                <small th:if="${#fields.errors('address')}" th:errors="*{address}">Error message</small>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" th:errorclass="is-invalid" type="password" id="password" class="form-control">
                <small th:if="${#fields.errors('password')}" th:errors="*{password}">Error message.</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input th:field="*{confirmPassword}" th:errorclass="is-invalid" type="password" id="confirmPassword" class="form-control">
                <small th:if="${#fields.errors('confirmPassword')}" th:errors="*{confirmPassword}">Error message</small>
            </div>
        </section>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn w-50" value="Register">Submit</button>
        </div>

    </form>
</div>


</body>
</html>
