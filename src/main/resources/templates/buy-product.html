<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>


<div class="container">

    <form th:method="post" th:action="@{/products/buy/{id}(id=${product.id})}" th:object="${product}">
        <section class="form">
            <div>
                <h1 class="text-center mt-2">Order Product</h1>
            </div>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input th:field="*{name}" type="text" id="name" name="name" class="form-control">
                <!--        <small th:if="${#fields.errors('name')}" th:errors="*{name}" class="text-danger">Error message</small>-->
            </div>
            <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <input th:field="*{price}" type="text" id="price" name="price" class="form-control">
                <!--        <small th:if="${#fields.errors('price')}" th:errors="*{price}" class="text-danger">Error message</small>-->
            </div>
            <div class="form-group">
                <label for="amount" class="form-label">Amount</label>
                <input th:field="*{amount}" type="text" id="amount" name="amount" class="form-control">
            </div>

        </section>
        <div th:method="post" class="button-holder d-flex justify-content-center">
            <button  type="submit" class="btn w-50" value="Register">Submit</button>
        </div>


    </form>
</div>

</body>

</html>
